<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new task</title>
</head>
<body>
    <div>
        
        <input type="text" placeholder="name of the task" id = "taskname" width="30"><br>
        Priority: <input type="number" min="1" max="3" id="priority" value ="2"> <br>
        Price: <input type="number" min="0" id="price" value="0" step="0.01"> <br>
        <button id="addTask">Add new task</button>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
